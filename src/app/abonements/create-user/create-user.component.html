<app-create-user-header></app-create-user-header>

<div class="section">
    <div class="container">
        <div class="col">
            <form class="form-group" [formGroup]="userForm">  

                <div class="main">
                    <div class="form-group">
                        <input #name formControlName="name" type="text" class="form-control" placeholder="Name and Surname">
                        <span *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="error-text">This field can't be empty</span>
                    </div>
                

                    <div class="form-group">
                        <input #email formControlName="email" type="email" class="form-control" placeholder="E-mail">
                        <span *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="error-text">Please enter a valid email address</span>
                        <span *ngIf="err" class="error-text">Account with this email address already exists</span>
                    </div>
                </div>

                <div class="main">
                    <div class="form-group">
                        <input #birth formControlName="birth" placeholder="Date of Birth" class="form-control" type="text" onfocus="(this.type='date')">
                    </div>

                    <div class="form-group">
                        <input #phone formControlName="phone" type="phone" class="form-control" placeholder="Phone number">
                        <span *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched" class="error-text">This field can't be empty</span>
                    </div>
                </div>

                <div class="form-group">
                    <textarea #comment formControlName="comment" class="form-control textarea" cols="50" rows="11" placeholder="Comment"></textarea>
                </div>
                <input (click)="createUser(name.value, email.value, birth.value, phone.value, comment.value)" type="submit" class="btn btn-default"  value="Create" />
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
