<app-main-page-header></app-main-page-header>

<div class="section">
    <div class="container">
        <div class="col">
            <form class="form-group" [formGroup]="userForm">  

                <div class="main">
                    <div class="form-group">
                        <input [(ngModel)]="trainer.name" #name formControlName="name" type="text" class="form-control" placeholder="Имя и фамилия">
                        <span *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="error-text">Это обязательное поле.</span>
                    </div>
                
                    <div *ngIf="!trainerId" class="form-group">
                        <input [(ngModel)]="trainer.email" #email formControlName="email" type="email" class="form-control" placeholder="E-mail">
                        <span *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="error-text">Это обязательное поле.</span>
                        <span *ngIf="err" class="error-text">{{err}}</span>
                    </div>

                    <div *ngIf="trainerId" class="form-group">
                        <input readonly [(ngModel)]="trainer.email" #email formControlName="email" type="email" class="form-control" placeholder="E-mail">
                        <span *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="error-text">Это обязательное поле.</span>
                        <span *ngIf="err" class="error-text">{{err}}</span>
                    </div>
                </div>

                <div class="main">
                    <div class="form-group">
                        <input [(ngModel)]="trainer.birth" #birth formControlName="birth" placeholder="Дата рождения" class="form-control" type="text" onfocus="(this.type='date')">
                        <span *ngIf="userForm.get('birth').invalid && userForm.get('birth').touched" class="error-text">Это обязательное поле.</span>
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="trainer.phone" #phone formControlName="phone" type="phone" class="form-control" placeholder="Телефон">
                        <span *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched" class="error-text">Это обязательное поле.</span>
                    </div>
                </div>

                <div class="main">
                    <div class="form-group">
                        <input [(ngModel)]="trainer.workExperience" #workExperience formControlName="workExperience" type="text" class="form-control" placeholder="Опыт работы">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="trainer.education" #education formControlName="education" type="text" class="form-control" placeholder="Образование">
                        <span *ngIf="userForm.get('education').invalid && userForm.get('education').touched" class="error-text">Это обязательное поле.</span>
                    </div>
                </div>

                <div class="form-group">
                    <textarea [(ngModel)]="trainer.comment" #comment formControlName="comment" class="form-control textarea" cols="50" rows="11" placeholder="Профессиональные достижения"></textarea>
                </div>
                
                <input (click)="createTrainer()" type="submit" class="btn btn-default" [disabled]="userForm.invalid || userForm.disabled" value="Сохранить" />
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
